<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's auctions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }
        th {
            font-weight: 600;
            text-align: center;
            background-color: #e9ecef;
            border: none;
            color: #333;
            vertical-align: middle;
            padding: 1rem;
        }
        td {
            font-weight: 400;
            text-align: center;
            background-color: #fff;
            border: none;
            color: #333;
            vertical-align: middle;
            padding: 1rem;
        }
        tbody tr:hover {
            background-color: #f2f2f2;
        }
        input[type=submit] {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        input[type=submit]:hover {
            background-color: #0069d9;
        }
        body {
          background-image: url("https://images.pexels.com/photos/3760067/pexels-photo-3760067.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
          background-size: cover;
          color: white;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's auctions</h1>
        <table class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Car Name</th>
                    <th>User Name</th>
                    <th>Bid Amount</th>
                    <th>Phone Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for list in todays_lists %}  
                <tr>
                    <td>{{list.car_name}}</td>
                    <td>{{list.user_name}}</td>
                    <td>{{list.bid_amount}}</td>
                    <td>{{list.phone}}</td>
                    <td>
                        <form action="{% url 'sail_close' list.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="submit" value="Close the deal">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS -->

    

</body>
</html>
